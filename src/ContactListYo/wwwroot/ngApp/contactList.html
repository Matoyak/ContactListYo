<div class="ContactList">
  <h1>Contact List</h1>
  <table class="CLTable">
    <tr>
      <th>
        First Name
      </th>
      <th>
        Last Name
      </th>
      <th>
        Phone Number
      </th>
    </tr>
      <tr ng-repeat="contact in contactListControl.contacts">
        <td><a ui-sref="contact({id: contact.id})">{{contact.firstName}}</a></td>
        <td>{{contact.lastName}}</td>
        <td>{{contact.phone}}</td>
      </tr>
  </table>
</div>
