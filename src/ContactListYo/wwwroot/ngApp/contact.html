<div class="Contact">
  <h1>Contact {{contactControl.contact.id}}'s Details: </h1>
  <table>
    <tr>
      <td>First Name: </td>
      <td>{{contactControl.contact.firstName}}</td>
    </tr>
    <tr>
      <td>Last Name: </td>
      <td>{{contactControl.contact.lastName}}</td>
    </tr>
    <tr>
      <td>Phone: </td>
      <td>{{contactControl.contact.phone}}</td>
    </tr>
  </table>
</div>
